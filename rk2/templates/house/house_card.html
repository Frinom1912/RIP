{% load static %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{% static 'img/house.png' %}" class="img-fluid rounded-start" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ house.name }}</h5>
                <p class="card-text">{{ house.street_house.name }}</p>
                <p class="card-text"><small class="text-muted">Число жителей: {{ house.num_of_citizens }}</small></p>
                <p class="card-text"><small class="text-muted">Номер дома: {{ house.house_number }}</small></p>
                <a href="{% url 'delete_house' house.pk %}" class="btn btn-danger"> Delete </a>
                <a href="{% url 'update_house' house.pk %}" class="btn btn-primary"> Update </a>
            </div>
        </div>
    </div>
</div>
